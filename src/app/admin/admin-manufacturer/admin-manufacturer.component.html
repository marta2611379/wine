<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text prepend-lable">Назва:</label>
        </div>
        <input class="prepend-input" [(ngModel)]="adminManufacturer" name="adminManufacturer" type="text">
        <button class="btn-outline-secondary btn" (click)="addManufacturer()"
            [disabled]="disabledStatusAdd()">ADD</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Виробник</th>
                <th scope="col">Редагувати</th>
                <th scope="col">Видалити</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let manufacturer of arrayManufacturers; let i=index">
                <td>{{i}}</td>
                <td>{{manufacturer.manufacturer}}</td>
                <td><button class="btn btn-warning" (click)="editManufacturer(manufacturer)" data-toggle="modal"
                        data-target="#exampleModalCenter">edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteManufacturer(manufacturer)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Edit manufacturer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="admin-container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text prepend-lable">Назва:</label>
                        </div>
                        <input class="prepend-input" [(ngModel)]="manufacturerEdit" name="manufacturerEdit" type="text">
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="saveEditManufacturer()"
                        data-target="#exampleModalCenter" data-toggle="modal" [disabled]="disabledStatusSave()">Зберегти
                        зміни</button>
                </div>
            </div>
        </div>
    </div>
