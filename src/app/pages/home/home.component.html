<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/img/slide4.webp" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slide5.webp" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slide6.webp" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/bg_visual_01.jpg" alt="Four slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="assets/img/wine-bg.jpg" alt="Five slide">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="assets/img/slide66.jpg" alt="Six slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="threeGoods">
  <div class="card " style="width: 18rem;" *ngFor="let wine of arrHomeWine">
    <div class="card-main">
      <!-- <img [routerLink]="['products/', wine.id]"  class="card-img-top prodImg" [src]=wine.image alt="Card image cap"> -->
      <img class="card-img-top prodImg" [src]=wine.image alt="Card image cap">
      <ul class="list-group list-group-flush">
        <li class="list-group-item wineColor">

          <h5 class="card-title wineColor">{{wine.name|wine}} <br> <br>
            {{wine.price|currency: 'UAH':'symbol-narrow'}}
          </h5>
        </li>
        <li class="list-group-item wineColor">{{wine.manufacturer|wine}} /{{wine.country|wine}}</li>
        <li class="list-group-item wineColor">{{wine.color|wine}} {{wine.type}} </li>
        <!-- <li class="list-group-item grape"></li> -->
        <div class="circle red" *ngIf="wine.color=='червоне' "></div>
        <div class="circle pink" *ngIf="wine.color=='рожеве' "></div>
        <div class="circle white" *ngIf="wine.color=='біле' "></div>

      </ul>
    </div>
    <!-- <button style="background-color:  rgb(87, 15, 39); margin: 0 auto; width: 90%;"
      class="card-link btn btn-block text-white">У кошик</button> -->
  </div>
